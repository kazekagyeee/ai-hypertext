<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Hypertext Chat</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 1rem;
            color: #58a6ff;
            animation: fadeIn 0.8s ease-in-out;
            letter-spacing: 0.5px;
        }

        #chat-box {
            width: 100%;
            max-width: 800px;
            flex: 1;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.1);
            animation: fadeInUp 0.6s ease-out;
            scroll-behavior: smooth;
        }

        #message-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .message {
            margin: 0.5rem 0;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards;
            transition: background-color 0.3s ease;
        }

        .user {
            color: #58a6ff;
            text-align: right;
        }

        .bot {
            color: #d2a8ff;
            text-align: left;
        }

        input {
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            flex: 1;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 8px rgba(88, 166, 255, 0.3);
        }

        button {
            background-color: #238636;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 0.6rem;
            font-weight: 500;
            transition: background-color 0.25s ease, transform 0.25s ease, box-shadow 0.25s ease;
        }

        button:hover {
            background-color: #2ea043;
            transform: translateY(-1px);
            box-shadow: 0 2px 10px rgba(46, 160, 67, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .clickable-word {
            cursor: pointer;
            color: #79c0ff;
            text-decoration: underline;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .clickable-word:hover {
            color: #1f6feb;
            text-shadow: 0 0 8px #58a6ff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            color: #8b949e;
            font-style: italic;
            animation: pulse 1.2s ease-in-out infinite;
            text-align: left;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
<h2>Hypertext Chat</h2>

<div id="chat-box"></div>

<div id="message-box">
    <input type="text" id="user-input" placeholder="Введите сообщение..." />
    <button onclick="sendMessage()">Отправить</button>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    function addMessage(sender, text) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.innerHTML = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msg;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        addMessage('user', text);
        input.value = '';

        const loadingMsg = addMessage('bot', '<i class="loading">В раздумьях...</i>');

        try {
            const res = await fetch('/api/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt: text})
            });
            const data = await res.text();
            loadingMsg.remove();
            addMessage('bot', linkify(data));
        } catch (e) {
            loadingMsg.innerHTML = '<i style="color: #ff7b72;">Ошибка при получении ответа.</i>';
        }
    }

    // Обертка слов
    function linkify(text) {
        return text.replace(/\p{L}+/gu, word =>
            `<span class="clickable-word" onclick="askAboutWord('${word}')">${word}</span>`
        );
    }

    async function askAboutWord(word) {
        addMessage('user', `<i>Уточнение про слово: ${word}</i>`);
        const loadingMsg = addMessage('bot', '<i class="loading">В раздумьях...</i>');

        try {
            const res = await fetch(`/api/ask/${word}`, { method: 'GET' });
            const reply = await res.text();
            loadingMsg.remove();
            addMessage('bot', linkify(reply));
        } catch {
            loadingMsg.innerHTML = '<i style="color: #ff7b72;">Ошибка при получении уточнения.</i>';
        }
    }

    input.addEventListener('keydown', e => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
